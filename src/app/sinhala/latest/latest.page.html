<ion-header>
  <ion-toolbar>
    <ion-title>
      <div fxLayout="row">
        <div fxFlex="20%">
          <img src="assets/images/logo2.png" width="80">
        </div>

        <div fxFlex="80%">
          <div fxLayout="row">
            <div fxFlex="80%" style="margin-top: 30px; text-align: center;">
              Latest Songs
            </div>
            <div fxFlex="20%" style="margin-top: 20px;">
              <ion-button color="danger" (click)="goToSinhala()"><ion-icon name="arrow-back"></ion-icon> </ion-button>
            </div>
          </div>
        </div>
      </div>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-list>
    <ion-item class="song-list" *ngFor="let song of songs" (click)="loadChords(song)">{{song.song}}</ion-item>
  </ion-list>

</ion-content>
