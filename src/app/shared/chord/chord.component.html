<ion-row>
  <ion-col col-md-8>
  </ion-col>
  <ion-button (click)="goBack()"><ion-icon name="arrow-back"></ion-icon> </ion-button>
</ion-row>
<ion-content class="ion-padding">
  <ion-list>
    <ion-item>
      <ion-button color="ternary" (click)="zoomOut()"><ion-icon color="danger" name="remove"></ion-icon></ion-button>
      <ion-button color="ternary" (click)="zoomIn()"><ion-icon color="warning" name="add"></ion-icon></ion-button>
    </ion-item>
    <ion-item>
      <pre [ngStyle]="{ 'font-size': (size+'px') }">
        Song : {{chords.song}}
        Artist : {{chords.singer}}
        Key : {{chords.key}}
        Beat : {{chords.beat}}
      </pre>
    </ion-item>
    <ion-item>
      <pre [ngStyle]="{ 'font-size': (size+'px') }">
        {{chords.chords}}
      </pre>
    </ion-item>
  </ion-list>
</ion-content>
