<ion-header>
    <ion-toolbar>
        <ion-title>
            <div fxLayout="row">
                <div fxFlex="20%">
                    <img src="assets/images/logo2.png" width="80">
                </div>

                <div fxFlex="80%">
                    <div fxLayout="row">
                        <div fxFlex="80%" style="margin-top: 30px; text-align: center;">
                            {{title}}
                        </div>
                        <div fxFlex="20%" style="margin-top: 20px;">
                            <ion-button color="danger" (click)="goBack()">
                                <ion-icon name="arrow-back"></ion-icon>
                            </ion-button>
                        </div>
                    </div>
                </div>
            </div>
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

    <ion-row>
        <ion-col col-md-10>
            <ion-select [(ngModel)]="selectedChord" placeholder="Filter Chord">
                <ion-select-option *ngFor="let chord of chordArr" [value]="chord">
                    {{chord.name}}
                </ion-select-option>
            </ion-select>
        </ion-col>
        <ion-col col-md-2>
            <ion-button *ngIf="selectedChord" (click)="resetSelectedChord()">
                <ion-icon name="trash"></ion-icon>
            </ion-button>
        </ion-col>
    </ion-row>

    <div *ngIf="!selectedChord">
        <mat-card *ngFor="let chord of chordArr" style="margin-bottom: 15px;">
            <mat-card-header style="color: #1e2023; margin-bottom: 10px;">{{chord.name}} {{title}}</mat-card-header>
            <ion-img (click)="viewImage(chord.code, chord?.name)" src="{{selectedDir}}{{chord.code}}.JPG"></ion-img>
        </mat-card>
    </div>

    <div *ngIf="selectedChord">
        <mat-card style="margin-bottom: 15px;">
            <mat-card-header style="color: #1e2023; margin-bottom: 10px;">{{selectedChord?.name}} {{title}}</mat-card-header>
            <ion-img (click)="viewImage(selectedChord?.code, selectedChord?.name)" src="{{selectedDir}}{{selectedChord?.code}}.JPG"></ion-img>
        </mat-card>
    </div>
    <ng-image-fullscreen-view
            [images]="imageArr"
            [imageIndex]="selectedImageIndex"
            [show]="showFlag"
            (close)="closeEventHandler()"></ng-image-fullscreen-view>

</ion-content>
